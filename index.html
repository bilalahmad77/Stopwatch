<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body class="bg-warning text-center">
    <div>
        <p class="font-heading mb-0">STOP WATCH</p>
    </div>
    <div class="container ">
        
        <div>
            <h4 >minute</h4>
             <h4 >second</h4>
             <h4>msecond</h4>
        </div>
       
     <div>
         <h1 id ="min" class="rounded">0</h1>
         <h1 id ="sec" class="rounded">0</h1>
         <h1 id = "msec" class="rounded">0</h1>
     </div>
     
     <div>
        <button id ="start-btn" onclick="start()" type="button" class="btn btn-primary btn-lg mt-1 rounded">Start</button>
        <button onclick="pause()" type="button" class="btn btn-success btn-lg mt-1 rounded">Pause</button>
        <button  onclick="reset()" type="button" class="btn btn-danger btn-lg mt-1 rounded">Reset</button>
     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
